<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 5</title>
</head>
<body>
    <h1>Marks Sheet</h1>
    <script>
        var totalMarks = 300
        var englishMarks =+prompt('Enter Your English Marks')
        var urduMarks =+prompt('Enter Your Urdu Marks')         
        var arbicMarks =+prompt('Enter Your Arbic Marks')
        var totalMarksO = englishMarks + urduMarks + arbicMarks  
        document.write(`Total Marks : ${totalMarks}<br>`)
        document.write(`Total Marks You Got : ${totalMarksO}<br>`)
        document.write(`Percentage : ${totalMarksO/totalMarks*100}`)

    </script>
</body>
</html>
