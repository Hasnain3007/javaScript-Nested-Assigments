<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd And Even</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" type="image/x-icon">
</head>

<body>
    <script>
        var inputValue = +prompt('Enter Your value to Check ODD ur EVEN')
        if (inputValue % 2 == 0) {
            alert(`This Number Is Even :- ${inputValue}`)
        } else {
            alert(`This Number Is ODD :- ${inputValue}`)
        }
    </script>
</body>

</html>
