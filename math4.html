<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 4</title>
</head>

<body>
    <h1>Shopping Cart</h1>
    <script>
        var priceI1 = 380
        var priceI2 = 320
        var item_1_Quantity = +prompt('Enter Here Quantity Of Item 1')
        var item_2_Quantity = +prompt('Enter Here Quantity Of Item 2')
        var shippingFee = 250
        var totalCost = (priceI1*item_1_Quantity) + (priceI2*item_2_Quantity) + shippingFee
        document.write(`Price of item 1 is ${priceI1}<br>`)
        document.write(`Quantity of item 1 is ${item_1_Quantity}<br>`)
        document.write(`Price of item 2 is ${priceI2}<br>`)
        document.write(`Quantity of item 2 is ${item_2_Quantity}<br>`)
        document.write(`Shipping fee is ${shippingFee}<br><br><br><br><br>`)
        document.write(`The total cost of your cart is : ${totalCost}`)
    </script>
</body>

</html>
