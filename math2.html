<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 2</title>
</head>

<body>
    <script>
        var ticketPrice = 500
        var ticketQuantity = +prompt('How Many Ticket Do You Want To Buy')
        var totalCost = ticketPrice * ticketQuantity;
        document.write(`A Ticket Price is ${ticketPrice}<br>And You Have Buy ${ticketQuantity} Tickets <br>The Total Cost is : ${totalCost}`) 
    </script>
</body>

</html>
