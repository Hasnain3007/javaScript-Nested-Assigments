<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Fuel Chacker</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" type="image/x-icon">

<body>
    <script>
        var petrolRemaining = +prompt('Enter Your Fuel In Liters')
        if (petrolRemaining <= 1) {
            alert('ALERT Fuel Is Going To Be Empty')
        } else if (petrolRemaining > 1) {
            alert('You Have Fuel Inuf')
        }
    </script>
</body>
