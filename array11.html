<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 11</title>
</head>

<body>
    <script>
        var devices = [];


        devices.unshift('Keybord')
        devices.unshift('Mouse')
        devices.unshift('Printer')
        devices.unshift('Monitor')

        document.write(`<h2>Here Is Devices : ${devices}<br><br><br>`)

        devices.pop()
        document.write(`<h2>Here Is Devices After (FILO) : ${devices}<br>`)
        devices.pop()
        document.write(`<h2>Here Is Devices After (FILO) : ${devices}<br>`)
        devices.pop()
        document.write(`<h2>Here Is Devices After (FILO) : ${devices}<br>`)
        devices.pop()
        document.write(`<h2>Here Is Devices After (FILO) : ${devices}<br>`)




    </script>
</body>

</html>
