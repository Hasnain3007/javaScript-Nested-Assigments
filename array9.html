<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 9</title>
</head>

<body>
    <script>
        var array = ['This', 'Is', 'My', 'Cat'];
        document.write(`<h2> Array Before Join : ${array}</h2>`)
        var arrayJoin = array.join(" ")
        document.write(`<h2> Array After Join : ${arrayJoin}</h2>`)

    </script>
</body>

</html>
