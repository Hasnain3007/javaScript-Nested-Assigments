<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 5</title>
</head>

<body>
    <script>
        var names = ['Hasnain', 'Rahim', 'Ahmed'];
        var numbers = ['428', '374', '395'];
        var totalnum = 500
        for (var i = 0; i < names.length; i++) {
            document.write(`<h1>Score Of ${names[i]} Is ${numbers[i]} So Percentage Of ${names[i]} is ${numbers[i] / totalnum * 100}%`)
        }
    </script>
</body>

</html>
