<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 9</title>
</head>

<body>
    <script>
        var tempratureInC = prompt('Enter Temprature Here in Celsius')
        var tempratureInF = (tempratureInC * 9 / 5) + 32;
        document.write(`${tempratureInC}C Is ${tempratureInF}F<br>`)
    </script>
</body>

</html>
