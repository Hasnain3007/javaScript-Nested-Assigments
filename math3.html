<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 3</title>
</head>

<body>
    <script>
        var num1 = prompt('Entera number jiska apko table chahiye')
        var t1 = num1 * 1;
        var t2 = num1 * 2;
        var t3 = num1 * 3;
        var t4 = num1 * 4;
        var t5 = num1 * 5;
        var t6 = num1 * 6;
        var t7 = num1 * 7;
        var t8 = num1 * 8;
        var t9 = num1 * 9;
        var t10 = num1 * 10;

        document.write(`${num1} x 1 = ${t1}<br>`)
        document.write(`${num1} x 2 = ${t2}<br>`)
        document.write(`${num1} x 3 = ${t3}<br>`)
        document.write(`${num1} x 4 = ${t4}<br>`)
        document.write(`${num1} x 5 = ${t5}<br>`)
        document.write(`${num1} x 6 = ${t6}<br>`)
        document.write(`${num1} x 7 = ${t7}<br>`)
        document.write(`${num1} x 8 = ${t8}<br>`)
        document.write(`${num1} x 9 = ${t9}<br>`)
        document.write(`${num1} x 10 = ${t10}<br>`)

    </script>
</body>

</html>
