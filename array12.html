<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 12</title>
</head>

<body>
    <h1 style="width: 200px;"></h1>
    <script>
        var brands = ['Apple', 'SAMSUNG', 'Redmi', 'Techno', 'Motorola', 'LG', 'Haier'];

        // Start the dropdown/select menu
        document.write("<select>");

        // Add options for each manufacturer
        for (var i = 0; i < brands.length; i++) {
            document.write("<option>" + brands[i] + "</option>");
        }

        // End the dropdown/select menu
        document.write("</select>");
    </script>
    </script>
</body>

</html>
