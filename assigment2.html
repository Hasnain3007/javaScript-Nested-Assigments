<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Chacker</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" type="image/x-icon">

<body>
    <script>
        var gender =prompt('Enter Your Gender Here :-')
        if(gender == 'male'){
            alert('Assalamualikum Sir Kese He App')
        }else if(gender == 'female'){
            alert('Assalamualikum Mam Kesi He App')
        }else{
            alert('not a valid gender OR Type in only lowwer case')
        }
    </script>
</body>
