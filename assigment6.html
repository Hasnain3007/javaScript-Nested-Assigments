<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gusse Game</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" type="image/x-icon">
</head>

<body>
    <script>

        var number = prompt('Type A Number Between 1 to 10')
        if (number == 6) {
            alert('Bingoo! You Win The Game')

        } else if (number == 7) {
            alert('Close to the correct number')
        } else if (number == 5) {
            alert('Close to the correct number')
        }
        else {
            alert('Try Again Latter')
        }
    </script>
</body>

</html>
