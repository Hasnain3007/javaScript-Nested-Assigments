<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression 7</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <script>
var currentYear = 2024
var birthYear = prompt("Enter Here Your Birth Year Here :")
document.write(`Current Year is ${currentYear}<br>`)
document.write(`Your Birth Year is ${birthYear}<br>`)
document.write(`Your Age is ${currentYear-birthYear}`)
    </script>
</body>
</html>
